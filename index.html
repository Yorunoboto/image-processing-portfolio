<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像処理アプリケーション ポートフォリオ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>画像処理アプリケーション集</h1>
  <p>C++ / OpenCV を用いた画像処理の成果物</p>
</header>

<section class="project">
  <h2>輪郭抽出アプリケーション</h2>

  <p class="description">
    入力画像から前処理を行い、輪郭を抽出して可視化するアプリケーション。
  </p>

  <h3>処理の流れ</h3>
  <ol>
    <li>グレースケール変換</li>
    <li>二値化（Otsu法）</li>
    <li>Cannyエッジ検出</li>
    <li>輪郭抽出</li>
  </ol>

  <div class="images">
    <figure>
      <img src="images/input.png" alt="入力画像">
      <figcaption>入力画像</figcaption>
    </figure>
    <figure>
      <img src="images/process.png" alt="処理途中">
      <figcaption>処理途中</figcaption>
    </figure>
    <figure>
      <img src="images/output.png" alt="出力結果">
      <figcaption>出力結果</figcaption>
    </figure>
  </div>

  <h3>技術要素</h3>
  <ul>
    <li>C++</li>
    <li>OpenCV</li>
    <li>画像前処理</li>
    <li>エッジ検出</li>
  </ul>

  <h3>リンク</h3>
  <ul>
    <li><a href="https://github.com/ユーザー名/リポジトリ名">GitHub リポジトリ</a></li>
  </ul>
</section>

<footer>
  <p>© 2026 Your Name</p>
</footer>

</body>
</html>
